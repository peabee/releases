name: voidpup

on:
  workflow_dispatch:
    branches:
      - testing
    inputs:
      suffix:
        description: 'Release name suffix, with leading -'
        required: false
        default: '-date'
      release:
        type: boolean
        description: 'Upload release draft'
        required: true
        default: true

jobs:
  x86_64:
    uses: peabee/woof-CE/.github/workflows/build.yml@testing
    with:
      repo: peabee/woof-CE
      ref: testing
      name: 'VoidPup64'
      version: '22.02'
      arch: x86_64
      compat-distro: void
      compat-distro-version: voidpup64
      kernel: '5.15.x'
      prefix: vpup64
      artifact: ${{ github.workflow }}-${{ github.compat-distro-version }}-${{ github.run_number }}
      retention: 1

  upload:
    needs: [x86_64]
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [x86_64]
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.workflow }}-${{ github.compat-distro-version }}-${{ github.run_number }}
          path: .
      - name: Rename ISO
        run: mv -f *.iso VoidPup64-22.02.${{ github.run_number }}.iso
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: VoidPup64-22.02.${{ github.run_number }}
          tag_name: VoidPup64-22.02.${{ github.run_number }}
          fail_on_unmatched_files: true
          files: |
            *.iso
            kernel_sources-*.sfs
  cleanup:
    needs: upload
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - arch: x86_64
            keep: 1
          - arch: x86
            keep: 1
    steps:
      - name: Delete old ${{ matrix.arch }} releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: ${{ matrix.keep }}
          delete_tag_pattern: VoidPup64-22.02.
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
