name: voidpup

on:
  workflow_dispatch:
    branches:
      - testing
    inputs:
      suffix:
        description: 'Release name suffix, with leading -'
        required: false
        default: '-<date>'
      release:
        type: boolean
        description: 'Upload release draft'
        required: true
        default: true

jobs:
  x86_64:
    uses: peabee/woof-CE/.github/workflows/build.yml@testing
    with:
      repo: peabee/woof-CE
      ref: testing
      name: 'VoidPup64'
      version: '22.02'
      arch: x86_64
      compat-distro: void
      compat-distro-version: voidpup64
      kernel: '5.15.x'
      prefix: vpup64
      artifact: VoidPup64-${{ github.run_number }}
      retention: 1

  upload64:
    needs: x86_64
    runs-on: ubuntu-20.04
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: VoidPup64-${{ github.run_number }}
          path: .
      - name: Generate SHA512 checksums
        run: |
          find . -type f -name '*.sfs' -exec sha512sum {} \; > SHA512checksums.txt
          find . -type f -name '*.iso' -exec sha512sum {} \; >> SHA512checksums.txt
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: VoidPup64-22.02${{ github.event.inputs.suffix }}
          tag_name: VoidPup64-22.02${{ github.event.inputs.suffix }}
          fail_on_unmatched_files: true
          files: |
            *.iso
            *.sfs
            SHA512checksums.txt
          draft: true
          prerelease: false
  
  cleanup64:
    needs: upload64
    runs-on: ubuntu-20.04
    steps:
      - name: Delete old VoidPup64 releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 1
          delete_tag_pattern: VoidPup64-22.02
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
